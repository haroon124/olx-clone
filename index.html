<body>

 <!-- topbar -->
 <div class="topbar">

  <div class="top-bar1">

    <!-- LOGO -->
    <div id="logo">
        <img src="./IMAGES/logo.png" alt="logo" width="33rem">
    </div>
    
    <!-- car btn -->
    <div style="display: flex;">
        <img src="./IMAGES/car.png" alt="car" width="35rem" height="35rem" id="car-btn">
         <p style="margin-top: 0.6rem;
         margin-left: 0.4rem;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         color: rgb(41, 41, 41);
         text-transform: uppercase;
         font-size: small">motors</p>    
    </div>

    <!-- property btn -->
    <div style="display: flex;">
        <img src="./IMAGES/building.png" alt="property" width="35rem" height="35rem" id="property-btn">
         <p style="margin-top: 0.6rem;
         margin-left: 0.4rem;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         color: rgb(41, 41, 41);
         text-transform: uppercase;
         font-size: small;">property</p>    
    </div>

    </div>


<div class="top-bar2">

    <!-- black log -->
    <div >
        <img src="./IMAGES/olx-big-logo.png" id="black-logo" alt="black-logo">
    </div>

    <!-- input -->
    <div class="input" style="display: flex;">

        <!-- input for location -->
        <div>
            <select name="location"  class="locationbar" >
            
                <option value="Pakistan" style="height: 10rem;" disabled selected>
                    
                    Pakistan</option>
                <option value="use-current-location">Use Current Location</option>
                <option value="See-ads-in-all-Pakistan">See ads in all Pakistan</option>
        
                </select>
        </div>

     <!-- input for search -->
         <div>
                 <input type="search" class="searchbar" placeholder="&nbsp;find cars, mobile phones and more.....">
                
         </div>
         
        </div>

        <!-- login btn -->
        <div>
            <a href="./log in/log in.html" id="login-btn">login</a>
        </div>

     <!-- sell btn -->
    <div id="sell-btn">
        <!-- plus btn -->
        <img  src="https://www.olx.com.pk/assets/iconPlusSell_noinline.75fc7ea23e80b50447cf5757d8ef083a.svg" alt="" style="margin-right: 5px;">
        
        <!-- sell -->
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        font-size: larger;
        text-transform: capitalize;
        padding-bottom:0.1rem;
        margin-right: 0.10rem;">sell</p>
    </div>
</div>
